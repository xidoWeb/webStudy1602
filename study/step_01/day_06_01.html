				<label for="textBox">내용을 입력하세요.</label>
				<textarea name="textBox" id="textBox" cols="100" rows="3" readonly="readonly">
name=&gt; 서버언어와 연결하는 이름값 
id=&gt; html문서내에 한번만 사용가능한 이름값이며, 연결의 기능을 한다.
(*form영역에서는 label코드의 속성 for의 속성값과 일치해야 한다!!)
