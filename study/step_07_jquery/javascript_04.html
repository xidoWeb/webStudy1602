<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
    var box = function(a, b){
      var c = a + b,
          d = a - b,
          e = parseInt(a / b),
          f = a * b,
          g = a % b;
      
      
      console.log("a: " + a);
      console.log("b: " + b);
      console.log("c: " + c);
      console.log("d: " + d);
      console.log("e: " + e);
      console.log("f: " + f);
      console.log("g: " + g);
    };
    
    box(4, 8);
    
    
    
    
    
    
    
  
  </script>
</head>
