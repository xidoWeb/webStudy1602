<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    (function(){
        var sum = 0;
         console.log(sum);
        for(var i = 0; i <= 10; i += 1){
//          console.log(i);
          sum += i;    // sum의 변수에 0~100까지의 값을 더한 수를 저장
          console.log(sum);
        }
      })();
  </script>
</body>
</html>
