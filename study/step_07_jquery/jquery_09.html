<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./css/lib/reset.css">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.css" />
  <title>Document</title>
  <script src="./js/jquery/jquery-1.12.2.min.js"></script>
  <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery/jquery-ui.min.js"></script>
  <style>
    html,body{height: 100%;}
    #popupBox{width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
      position: fixed; z-index: 100; top: 0; left: 0;}
    .popup{width: 500px; height: 200px; background-color:rgba(255,255,255,0.7);
      position:absolute; top: 50%; left:50%; margin-left:-250px; margin-top:-100px;
      border-radius:5px; box-shadow:2px 2px 2px #fa0 inset;}
    .popup>button{width:30px; height:30px; border-radius:100%; 
      border:2px solid #fff; background-color:#333;
      position: absolute; top: -15px; right: -15px; cursor: pointer;}
    .popup>button:hover>i{transform: rotate(90deg)}
    .popup>button>i{font-size: 25px; color:#fff; transition: all 1s;}
    .popup>button>span{width: 0; height: 0; display: block; overflow: hidden;}
    #wrap{width: 100%; height: 3000px; background-color: #95d;
      padding-top: 500px;}
    #headBox{width: 50%; height: 500px; margin-left: 25%; 
      background-color: #c9c;}
  </style>
  <script>
    $(function(){
    
    });
  </script>
</head>
<body>
  <div id="popupBox">
    <div class="popup">
      <button class="close"><i class="fa fa-times"></i><span>닫기</span></button>
    </div>
  </div><!--// #popupBox-->
  
  <div id="wrap">
    <header id="headBox"></header>
  </div><!--// #wrap-->
</body>
</html>
