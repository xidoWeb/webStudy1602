<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="./js/jquery/jquery-1.12.2.min.js"></script>
  <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>

  <title>each</title>
  <style>
    li{width:300px; height:50px; border:1px solid #777; }
  </style>
  <script>
    $(function(){
//      $(window).on("resize", function(){
//        $("body").css("background-color","#a7f");
//      })
      
       var winSize = function(){
         var w = $(window).width();
            if(w <= 480) {
                $("body").css("background-color","#0af");
            } else if( (w > 480) && (w <= 640) ) {
                $("body").css("background-color","#fa0");
            } else if(w > 640 && w <= 768){
                $("body").css("background-color","#aa0");
            } else if(w > 768 && w <= 1024){
                $("body").css("background-color","#af0");
            } else if(w > 1024 && w <= 1200 ){
                $("body").css("background-color","#a3f");
            } else{
                $("body").css("background-color","#ddd");
            }         
       };
        winSize();
          
      
      $(window).resize(function(){
        // 480 <= 640 <= 768 <= 1024 <= 1200 <= 1600  
        winSize();
        });
    });
  </script>
</head>
