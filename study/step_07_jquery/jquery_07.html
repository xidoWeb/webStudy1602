  <script>
     $(function(){
       
      var win = $(window),
          bodyBox = $("body");

       var viewBox = function(){
         var  viewH = win.width();
             
         if(viewH <= 480){
            bodyBox.css({"background-Color": "#acc"});
          }else if(viewH <= 640){
            bodyBox.css({"background-color": "#acf"});
          }else{
            bodyBox.css({"background-color": "#fc3"});
          }
       };// viewBox
       //viewBox();
       
       win.on("resize", function(){
          viewBox();
       });// resize
       
     });
  </script>
