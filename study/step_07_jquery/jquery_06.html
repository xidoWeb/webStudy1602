<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="./css/lib/reset.css" />
  <script src="./js/jquery/jquery-1.12.2.min.js"></script>
  <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery/jquery-ui.min.js"></script>
  <style>
    header{width: 500px; height: auto; margin: 0 auto; padding:5px; 
      background-color: #fa7;}
    button{width:500px; height: 50px; color:#0af; background-color: #ccc; 
         cursor: pointer;display: block;}
    div{width: 500px; height: 500px; background-color: #0af;
      display: none;}
  </style>
  <script>
     $(function(){
// step_1
//        $("body").css("background-color","#fac");
//        $("body").delay(1000).animate({"background-color": "#0af"},1500, );
       
// step_2      
//       $("button").on("click", function(){
//         $("div").slideToggle(1500, "easeOutBounce")
//       });
       
// step_3
       var headBox = $("header"),
           box = $("div"),
           timing = 500;
       
       headBox
         .on("mouseenter", function(){
           box.stop().slideDown(timing, function(){
             box.animate({"background-color":"#d06"},timing)
         });
       })
         .on("mouseleave", function(){
           box.stop().slideUp(timing, function(){
             box.css({"background-color":"#0af"})
         });
       });
     })// jquery
       
  </script>
</head>
<body>
    <header>
      <button>누르기</button>
      <div></div>
    </header>
