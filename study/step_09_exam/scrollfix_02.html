<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <link rel="stylesheet" href="./css/lib/normalize.css" />
<!--  <link rel="stylesheet" href="./css/">-->
  <!--[if lte IE 9]>
    <script src="./js/dist/html5shiv.min.js"></script>
    <script src="./js/dist/ie9.min.js"></script>
  <![endif]-->
  <script src="./js/dist/html5shiv.min.js"></script>
  <script src="./js/jquery/jquery-1.12.2.min.js"></script>
  <script src="./js/jquery/jquery-migrate-1.2.1.min.js"></script>
  <script src="./js/jquery/jquery-ui.min.js"></script>
  <title>Document</title>
  <style>
    html, body{height:100%;}
    #container{width:100%; height:100%;}
    #header{width:100%; height:calc(100% - 50px); background-color:#7cf;}
    .check{height: 0; display: block;}
    #lnb{width:100%; height:50px; background-color:#fa0;
      text-align: center; line-height: 50px; font-size: 1.5em;}
    #footer{width:100%; height:1000px; background-color:#acf;}
    .plus{color:#fff; background-color: #f07 !important;}
  </style>
</head>
<body>
  <div id="container">
    <div id="header">header</div>
    <span class="check"></span>
    <div id="lnb">lnb</div>
    <div id="footer">footer</div>
  </div>
  <script>
    (function($){
      $(window).on('scroll', function(){
        var sT = $(window).scrollTop(),
            lT = $('.check').offset().top;
        $('#lnb').text(sT);
        if(sT >= lT){
          $('#lnb').css({'position':'fixed','top':0, 'z-index':500})
                   .addClass('plus',500);
        }else{
          $('#lnb').css({'position':'static'})
                   .removeClass('plus',500);
        }
        
      });
      
    })(this.jQuery);
  </script>
</body>
</html>
