<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/lib/normalize.css" />
	<script src="js/jquery/jquery-1.12.2.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style>
		#box{width: 100%; height: 400px; border: 1px solid  #777; overflow: hidden;}
		#box>li{width:100%; height: 100%; float: left; line-height: 400px; 
			font-size: 1.5em; text-align: center;}
			.lnb{width: 80%; height: 50px; margin-top: 50px; margin-left: 10%;}
			.lnb>li{width: 20%; height: 100%; line-height: 50px; text-align: center; float: left;}
			.lnb>li>a{padding:20px; background-color: #aaa;}
			.lnb>li>a:hover{font-size: 1.2em; color:#0af; background-color: #aff;}
	</style> 
	<script>
		$(function(){
			$('.lnb').find('li').on('click', function(e){
				e.preventDefault();
				var lnb_a = $(this).index();
				$('#box').find('li').eq(lnb_a).slideDown()
								 .animate({'background-color':'#faa'},500)
								 .siblings().slideUp();
								 // .animate({'background-color':'#fff'},500);
			})
		});
	</script>
		</head>
<body>
	
	<ul class="lnb">
		<li><a href="#">btn_1</a></li>
		<li><a href="#">btn_2</a></li>
		<li><a href="#">btn_3</a></li>
		<li><a href="#">btn_4</a></li>
		<li><a href="#">btn_5</a></li>
	</ul>
	<ol id="box">
		<li>box_1</li>
		<li>box_2</li>
		<li>box_3</li>
		<li>box_4</li>
		<li>box_5</li>
	</ol>
</body>
</html>
