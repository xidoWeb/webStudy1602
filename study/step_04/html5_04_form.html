<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png" />
	<link rel="apple-touch-icon" href="./favicon/favicon.png" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<link rel="stylesheet" href="./css/form_01.css" />
	<title>html5_form_basic</title>
	<style>
	</style>
</head>
<body>
<div id="wrap">
	<h1>form</h1>
	<article id="form_box_01">
		<form action="" method="get">
			<fieldset>
				<legend>입력테스트</legend>
				<label for="searchBox">search</label>
				<input type="search" name="searchBox" id="searchBox" value="" 
				placeholder="검색단어를 입력하세요" />
				<label for="telBox">tel</label>
				<input type="tel" name="telBox" id="telBox" value="" required="required" 
				placeholder="연락처를 입력하세요" />
				<label for="emailBox">email</label>
				<input type="email" name="emailBox" id="emailBox" value="" required="required"
				placeholder="이메일주소를 입력하세요" />
				<label for="urlBox">URL</label>
				<input type="url" name="urlBox" id="urlBox" value="" required="required" />
				<label for="dateBox">date</label>
				<input type="date" name="dateBox" id="dateBox" value=""  required="required" />
			</fieldset>
			<fieldset>
				<legend></legend>
				<input type="number" min="8" max="9" step="2" />
				 <input type="range" min="8" max="10" step="2" />
				<input	 type="color" />
			</fieldset>
			<fieldset>
			<label for="dataList">추가내용을 입력하세요.</label>
			<input type="text" list="dataListBox" id="dataList">
				<datalist name="" id="dataListBox">
						<option value="경비실에 맡겨주세요.">1</option>
						<option value="편의점에 넣어주세요">2</option>
						<option value="반송해주세요">3</option>
						<option value="연락 미리주세요">4</option>
						<option value="오렌지캡은 피해주세요.">5</option>
				</datalist>
			</fieldset>
				<button type="submit">결과체크</button>
		</form>
	</article>
</div>
	
</body>
</html>
