<!DOCTYPE html>

<head>

  <title>join</title>

<body>
  <div id="joinContainer">
    <h1>회원가입란</h1>
    <form action="" method="post">
      <fieldset class="join_01">
        <legend>기본 계정 만들기</legend>
        <ul>
          <li class="joinBox_01">
            <dl>
              <dt>
                <i class="jImg"></i>
                <label for="user" class="jImg">
                  <span>아이디 여섯글자에서 열두글자사이를 입력하세요.</span>
                </label>
              </dt>
              <dd>
                <input type="text" name="user" id="user" value="" required placeholder="아이디 입력" maxlength="12" />
              </dd>
              <dd>
                <button type="button" name="idCheck" class="jImg">
                  <span>아이디 중복확인</span>
                </button>
              </dd>
            </dl>
          </li><!--// .joinBox_01-->
          <li class="joinBox_02">
            <dl>
              <dt>
                <i class="jImg"></i>
                <label for="pwd" class="jImg">
                  <span>비밀번호 여섯글자에서 열두글자사이를 입력하세요.</span>
                </label>
              </dt>
              <dd>
                <input type="text" name="pwd" id="pwd" value="" required placeholder="비밀번호 입력" maxlength="12" />
              </dd>
              <dd>
               <span class="jImg"><i>asdfsadfashdfkjasfdkljh</i></span>
              </dd>
            </dl>
          </li><!--// .joinBox_02-->
          <li class="joinBox_03"></li>
        </ul>
      </fieldset>
      <fieldset class="join_02">
        <legend>인적사항</legend>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>   
      </fieldset>
      <fieldset class="join_03">
        <legend>추가 인적사항</legend>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </fieldset>
      <fieldset class="join_04">
        <legend>동의 및 취소</legend>
          
      </fieldset>
    </form>
  </div><!--// #joinContainer-->
